<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/minty/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Node SMS</title>
	</head>
	<body>
		<div class="alert-right alert alert-dismissible alert-success">
			<strong class="response"></strong>
		</div>
		<div class="container-fluid">
			<h2 class="text-center">Send SMS Message</h2>
			<div class="col-sm-6">
				<div class="row">
					<div class="form-group">
						<input
							type="text"
							name="number"
							id="number"
							placeholder="Enter phone number"
							class="form-control"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							name="msg"
							id="msg"
							placeholder="Enter text message"
							class="form-control"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="button"
							id="button"
							value="Send Text"
							class="btn btn-primary"
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
